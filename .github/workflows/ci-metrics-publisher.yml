name: Appium CI Metrics Publisher

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  publish-metrics:
    name: Publish Appium CI Metrics
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Optional: cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      # 4Ô∏è‚É£ Run Appium TestNG tests
      - name: Run Appium TestNG tests
        run: mvn test || true

      - name: List surefire-reports
        run: |
          echo "Listing surefire-reports directory..."
          ls -l target/surefire-reports/
          echo "Printing testng-results.xml..."
          cat target/surefire-reports/testng-results.xml || echo "No XML found"

      # 5Ô∏è‚É£ Generate CI metrics (single step)
      - name: Generate CI metrics
        run: bash scripts/generate-ci-metrics.sh

      # 6Ô∏è‚É£ Publish metrics to GitHub summary
      - name: Publish metrics to summary
        run: |
          echo "## üìä Appium CI Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Tests:** $TOTAL_TESTS" >> $GITHUB_STEP_SUMMARY
          echo "- **Passed:** $PASSED" >> $GITHUB_STEP_SUMMARY
          echo "- **Failed:** $FAILED" >> $GITHUB_STEP_SUMMARY
          echo "- **Skipped:** $SKIPPED" >> $GITHUB_STEP_SUMMARY
          echo "- **Pass Percentage:** $PASS_PERCENTAGE%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Commit: \`${GITHUB_SHA}\`" >> $GITHUB_STEP_SUMMARY

      # 7Ô∏è‚É£ Upload metrics artifact
      - name: Upload CI metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: appium-ci-metrics
          path: metrics/ci-metrics.json
