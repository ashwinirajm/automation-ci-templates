name: Env + Suite Tests with Failure Signature Analysis

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        required: true
        default: "qa"
        type: choice
        options:
          - qa
          - prod
      suite:
        description: "Test Suite"
        required: true
        default: "smoke"
        type: choice
        options:
          - smoke
          - regression

jobs:
  test-and-analyse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run tests
        id: run_tests
        run: |
          mkdir -p logs
          echo "================================="
          echo "Executing Suite : ${{ inputs.suite }}"
          echo "Executing Env   : ${{ inputs.env }}"
          echo "================================="
          mvn test \
            -Denv=${{ inputs.env }} \
            -Dsuite=${{ inputs.suite }} \
            -DsuiteFile=src/test/resources/suites/${{ inputs.suite }}.xml \
            | tee logs/test-output.log
        continue-on-error: true

      - name: Run Failure Signature Analyser (Java)
        if: always()
        run: |
          if [ -f logs/test-output.log ]; then
            echo "üîç Running failureSignatureAnalyser..."
            mvn -q -DskipTests exec:java -Dexec.mainClass="com.example.failureSignatureAnalyser"
          else
            echo "‚ùå Log file not found, skipping failureSignatureAnalyser."
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: logs/test-output.log
